<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <title>Opret nyt projekt</title>

<body>
<h1>Opret projekt</h1>

<form th:action="@{/gemprojekt}" th:method="POST" th:object="${newProject}">

    <!-- Projektleder - Drop down menu -->

    <label for="project-manager-name">Projektleder:</label>

        <option th:each="projectmanager: ${projectManagers}" th:value="${projectmanager.projectManagerID}"
                th:text="${projectmanager}"></option>
    </select>

    <!-- Deadline - datepicker -->

    <label for="deadline">Deadline:</label>
    <input type="date" th:field="*{projectDeadline}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" id="deadline"/>

    <!-- Tidsestimat - heltal -->

    <label for="estimatedTime">Tidsestimat:</label>
    <div style="display: flex; align-items: baseline;">
        <input type="number" th:field="*{projectTimeEstimate}" value="1" id="estimatedTime"/> time(r)
