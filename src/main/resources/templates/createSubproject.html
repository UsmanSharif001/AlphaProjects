<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div style="width: 100%; display: flex; flex-direction: column; gap: 32px; align-items: center;"
     layout:fragment="content">
<head>
    <title>Tilføj subprojekt</title>
</head>
<body>
<form th:action="@{/{projectid}/savesubproject(projectid=${projectid})}" th:method="POST" th:object="${subproject}">
    <p>
        <label for="subprojectName">Navn</label>
        <input id="subprojectName" type="text" th:field="*{subprojectName}">
    </p>
    <p>
        <label for="subprojectDescription">Beskrivelse:</label>
        <input id="subprojectDescription" type="text" th:field="*{subprojectDescription}"/>
    </p>
    <p>
        <label for="subprojectTimeEstimate">Tidsestimat:</label>
        <input id="subprojectTimeEstimate" type="text" th:field="*{subprojectTimeEstimate}"/>
    </p>
    <p>
        <label for="subprojectDedicatedHours">Tidsforbrug:</label>
        <input id="subprojectDedicatedHours" type="text" th:field="*{subprojectDedicatedHours}"/>
    </p>
    <p>
        <label for="subprojectDeadline">Deadline:</label>
        <input id="subprojectDeadline" type="text" th:field="*{subprojectDeadline}"/>
    </p>
    <p>
        <label for="subprojectStatus">Status:</label>
        <input id="subprojectStatus" type="text" th:field="*{subprojectStatus}"/>
    </p>
    <p>
        <input type="hidden" id="projectid" th:field="*{projectID}">
    </p>
    <button type="submit">Tilføj subprojekt</button>
</form>
<p>
    <a th:href="@{/{projectid}/subprojects(projectid=${projectid})}"> <button type="button">Tilbage</button> </a>
</p>
</body>
</div>
</html>
