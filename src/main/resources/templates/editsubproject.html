<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <title>Ret Subprojekt</title>
</head>
<body>
<form th:action="@{/{subprojectid}/updatesubproject(subprojectid=${subprojectid})}" th:method="POST" th:object="${subproject}">

    </p>
    <p>
        <label for="description">Beskrivelse:</label>
        <input id="description" type="text" th:field="*{description}"/>
    </p>
    <p>
        <label for="timeEstimate">Tidsestimat:</label>

    </p>
    <p>

        <input id="dedicatedHours" type="text" th:field="*{dedicatedHours}"/>
    </p>
    <p>

        <input id="deadline" type="text" th:field="*{deadline}"/>
    </p>
    <p>
        <label for="status">Status:</label>
        <input id="status" type="text" th:field="*{status}"/>
    </p>
