<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div style="width: 100%; display: flex; flex-direction: column; gap: 32px; align-items: center;"
     layout:fragment="content">
    <h1 style="align-self: flex-start;">Tilføj medarbejder kompetence</h1>

    <form th:action="@{gemskill}" th:method="POST" th:object="${skill}"
          style="background-color: rgba(82, 95, 122, 0.25); padding: 32px; width: 100%; max-width: 708px; border-radius: 45px;">

        <label for="name" hidden >Kompetence</label>
        <input id="name" type="text" th:field="*{skillName}" placeholder="Skriv kompetencen her..." style="margin-top: 24px;"/>

        <div style="display: flex; gap: 16px;">
            <a th:href="@{skills}" style="display: contents">
                <button type="button" class="secondary" style="width: 100%;">
                    Annuller
                </button>
            </a>
            <button type="submit" style="width: 100%;">Tilføj opdateringer</button>
        </div>
    </form>
</div>
</html>
