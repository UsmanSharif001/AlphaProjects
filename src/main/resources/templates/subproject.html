<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div layout:fragment="content">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
        <h1 style="margin: 0;">Subprojektoversigt</h1>
        <a th:href="@{/{projectid}/createsubproject(projectid=${projectid})}">
            <button style="margin: 0;" type="submit"> Opret Subprojekt</button>
        </a>

    </div>

<div class="overflow-auto">
<table>
    <thead>
    <tr>
        <th> Subprojekt</th>
        <th> Beskrivelse</th>
        <th> Tidsestimat</th>
        <th> Tidsforbrug</th>
        <th> Deadline</th>
        <th> Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subproject : ${subprojects}">
        <td>
        <button type="button" style="width: 100%"><span th th:text="${subproject.subprojectName}"></span>
        </button>
        </td>
        <td th:text="${subproject.subprojectDescription}"></td>
        <td th:text="${subproject.subprojectTimeEstimate}"></td>
        <td th:text="${subproject.subprojectDedicatedHours}"></td>
        <td th:text="${subproject.subprojectDeadline}"></td>
        <td th:text="${subproject.subprojectStatus}"></td>
        <td>
            <a th:href="@{'/' + ${subproject.getSubprojectID()} + '/editsubproject'}">
                <button type="submit">✏️</button>
            </a>
            <a th:href="@{'/' + ${subproject.getSubprojectID()} + '/deletesubproject'}">
                <button type="submit" disabled>🗑️</button>
            </a>
        </td>
    </tr>
    </tbody>

</table>

    <a th:href="@{/projekter}">
        <button style="margin: 0">Tilbage</button>
    </a>

</div>
</div>
</html>
