<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div style="width: 100%; display: flex; flex-direction: column; gap: 32px; align-items: center;"
     layout:fragment="content">
<head>
    <title>Subprojekter</title>
</head>
<body>
<h1> Subprojekter</h1>
<table>
    <thead>
    <tr>
        <th> Navn</th>
        <th> Beskrivelse</th>
        <th> Tidsestimat</th>
        <th> Tidsforbrug</th>
        <th> Deadline</th>
        <th> Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subproject : ${subprojects}">
        <td>
            <a th:href="@{/{subprojectID}/tasks(subprojectID=${subproject.getSubprojectID()})}">
        <button type="button" style="width: 100%"><span th th:text="${subproject.subprojectName}"></span>
        </button>
        </td>
        <td th:text="${subproject.subprojectDescription}"></td>
        <td th:text="${subproject.subprojectTimeEstimate}"></td>
        <td th:text="${subproject.subprojectDedicatedHours}"></td>
        <td th:text="${subproject.subprojectDeadline}"></td>
        <td th:text="${subproject.subprojectStatus}"></td>
        <td>
            <a th:href="@{'/' + ${subproject.getSubprojectID()} + '/editsubproject'}">
                <button type="submit"> Ret Subprojekt</button>
            </a>
            <a th:href="@{'/' + ${subproject.getSubprojectID()} + '/deletesubproject'}">
                <button type="submit"> Slet Subprojekt</button>
            </a>
        </td>
    </tr>
    </tbody>

</table>
<a th:href="@{/{projectid}/createsubproject(projectid=${projectid})}">
    <button type="submit"> Tilf√∏j Subprojekt</button>
</a>
<a> Tilbage (til projekter, mangler ref)</a>

</body>
</div>
</html>
